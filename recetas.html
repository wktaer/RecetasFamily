<body>

    <script>
        // ========================================
        // CONFIGURACI√ìN DE SUPABASE
        // ========================================
        // ‚ö†Ô∏è IMPORTANTE: Reemplaza estos valores con los de tu proyecto Supabase
        const SUPABASE_URL = 'https://dwejknoyiiyvfpsstgzc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR3ZWprbm95aWl5dmZwc3N0Z3pjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE1MTE0MjIsImV4cCI6MjA2NzA4NzQyMn0.Fb3EugGJmWrgzJetpUu79W68-7_WqwPxRaUQTZ9jIFs';
        
        // Inicializar Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // ========================================
        // VARIABLES GLOBALES
        // ========================================
        let recetaEditando = null;

        // ========================================
        // FUNCIONES DE NAVEGACI√ìN
        // ========================================
        function mostrarSeccion(seccion) {
            // Ocultar todas las secciones
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            // Mostrar la secci√≥n seleccionada
            document.getElementById(seccion).classList.add('active');
            
            if (seccion === 'lista') {
                cargarRecetas();
            }
        }

        // ========================================
        // FUNCIONES PARA MOSTRAR MENSAJES
        // ========================================
        function mostrarMensaje(contenedor, mensaje, tipo = 'success') {
            const div = document.getElementById(contenedor);
            div.innerHTML = `<div class="${tipo}">${mensaje}</div>`;
            setTimeout(() => {
                div.innerHTML = '';
            }, 5000);
        }

        // ========================================
        // CARGAR Y MOSTRAR RECETAS
        // ========================================
        async function cargarRecetas() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('recetas-container');
            
            loading.style.display = 'block';
            container.innerHTML = '';

            try {
                const { data: recetas, error } = await supabase
                    .from('recetas')
                    .select('*')
                    .order('fecha', { ascending: false });

                if (error) throw error;

                loading.style.display = 'none';

                if (recetas.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: #666; font-size: 18px;">No hay recetas a√∫n. ¬°Agrega la primera!</p>';
                    return;
                }

                recetas.forEach(receta => {
                    const card = crearTarjetaReceta(receta);
                    container.appendChild(card);
                });

            } catch (error) {
                loading.style.display = 'none';
                console.error('Error al cargar recetas:', error);
                container.innerHTML = '<div class="error">Error al cargar las recetas. Por favor, intenta de nuevo.</div>';
            }
        }

        function crearTarjetaReceta(receta) {
            const card = document.createElement('div');
            card.className = 'receta-card';
            
            const fechaFormateada = new Date(receta.fecha).toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            card.innerHTML = `
                <div class="receta-imagen">
                    ${receta.imagen_url ? 
                        `<img src="${receta.imagen_url}" alt="${receta.titulo}" onerror="this.parentElement.innerHTML='üçΩÔ∏è'">` : 
                        'üçΩÔ∏è'
                    }
                </div>
                <div class="receta-info">
                    <div class="receta-titulo">${receta.titulo}</div>
                    <div class="receta-autor">Por: ${receta.autor}</div>
                    <div class="receta-tiempo">‚è±Ô∏è ${receta.tiempo}</div>
                    <button class="btn btn-primary" onclick="verReceta('${receta.id}')">Ver Receta</button>
                </div>
            `;

            return card;
        }

        // ========================================
        // VER RECETA COMPLETA
        // ========================================
        async function verReceta(id) {
            try {
                const { data: receta, error } = await supabase
                    .from('recetas')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                const fechaFormateada = new Date(receta.fecha).toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                document.getElementById('receta-detalle').innerHTML = `
                    <h2 style="color: #8b4513; margin-bottom: 20px;">${receta.titulo}</h2>
                    
                    ${receta.imagen_url ? 
                        `<img src="${receta.imagen_url}" alt="${receta.titulo}" class="receta-detalle-imagen">` : 
                        ''
                    }
                    
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;">
                        <span style="color: #6b5b73; font-style: italic;">Por: ${receta.autor}</span>
                        <span class="receta-tiempo">‚è±Ô∏è ${receta.tiempo}</span>
                    </div>
                    
                    <div class="ingredientes-list">
                        <h3 style="color: #8b4513; margin-bottom: 15px;">ü•ï Ingredientes</h3>
                        <div style="white-space: pre-line; line-height: 1.6;">${receta.ingredientes}</div>
                    </div>
                    
                    <div class="preparacion-list">
                        <h3 style="color: #8b4513; margin-bottom: 15px;">üë©‚Äçüç≥ Preparaci√≥n</h3>
                        <div style="white-space: pre-line; line-height: 1.8;">${receta.preparacion}</div>
                    </div>
                    
                    <div style="text-align: center; margin-top: 30px;">
                        <small style="color: #999;">Agregada el ${fechaFormateada}</small>
                    </div>
                    
                    <div style="display: flex; gap: 15px; justify-content: center; margin-top: 30px; flex-wrap: wrap;">
                        <button class="btn btn-secondary" onclick="editarReceta('${receta.id}')">‚úèÔ∏è Editar</button>
                        <button class="btn btn-danger" onclick="confirmarEliminar('${receta.id}', '${receta.titulo}')">üóëÔ∏è Eliminar</button>
                    </div>
                `;

                document.getElementById('modal-receta').classList.add('active');

            } catch (error) {
                console.error('Error al cargar receta:', error);
                alert('Error al cargar la receta');
            }
        }

        function cerrarModal() {
            document.getElementById('modal-receta').classList.remove('active');
        }

        // ========================================
        // AGREGAR NUEVA RECETA
        // ========================================
        document.getElementById('form-receta').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Guardando...';
            submitBtn.disabled = true;

            try {
                const formData = new FormData(e.target);
                const imagen = formData.get('imagen');
                
                let imagenUrl = null;

                // Subir imagen si se seleccion√≥
                if (imagen && imagen.size > 0) {
                    const timestamp = Date.now();
                    const nombreArchivo = `${timestamp}_${imagen.name}`;
                    
                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('imagenes_recetas')
                        .upload(nombreArchivo, imagen);

                    if (uploadError) throw uploadError;

                    const { data: urlData } = supabase.storage
                        .from('imagenes_recetas')
                        .getPublicUrl(nombreArchivo);
                    
                    imagenUrl = urlData.publicUrl;
                }

                // Crear la receta
                const { data, error } = await supabase
                    .from('recetas')
                    .insert([{
                        titulo: formData.get('titulo'),
                        ingredientes: formData.get('ingredientes'),
                        preparacion: formData.get('preparacion'),
                        tiempo: formData.get('tiempo'),
                        autor: formData.get('autor'),
                        imagen_url: imagenUrl,
                        fecha: new Date().toISOString()
                    }]);

                if (error) throw error;

                mostrarMensaje('mensaje', '¬°Receta guardada exitosamente! üéâ');
                e.target.reset();
                
                // Volver a la lista despu√©s de 2 segundos
                setTimeout(() => {
                    mostrarSeccion('lista');
                }, 2000);

            } catch (error) {
                console.error('Error al guardar receta:', error);
                mostrarMensaje('mensaje', 'Error al guardar la receta. Intenta de nuevo.', 'error');
            } finally {
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            }
        });

        // ========================================
        // EDITAR RECETA
        // ========================================
        async function editarReceta(id) {
            try {
                const { data: receta, error } = await supabase
                    .from('recetas')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                // Llenar el formulario de edici√≥n
                document.getElementById('edit-id').value = receta.id;
                document.getElementById('edit-titulo').value = receta.titulo;
                document.getElementById('edit-ingredientes').value = receta.ingredientes;
                document.getElementById('edit-preparacion').value = receta.preparacion;
                document.getElementById('edit-tiempo').value = receta.tiempo;
                document.getElementById('edit-autor').value = receta.autor;

                // Cerrar modal de detalle y abrir modal de edici√≥n
                cerrarModal();
                document.getElementById('modal-editar').classList.add('active');

            } catch (error) {
                console.error('Error al cargar receta para editar:', error);
                alert('Error al cargar la receta para editar');
            }
        }

            document.getElementById('modal-editar').classList.remove('active');
            document.getElementById('form-editar').reset();
        }

        document.getElementById('form-editar').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = 'Actualizando...';
            submitBtn.disabled = true;

            try {
                const formData = new FormData(e.target);
                const imagen = formData.get('imagen');
                const recetaId = document.getElementById('edit-id').value;
                
                let imagenUrl = null;

                // Subir nueva imagen si se seleccion√≥
                if (imagen && imagen.size > 0) {
                    const timestamp = Date.now();
                    const nombreArchivo = `${timestamp}_${imagen.name}`;
                    
                    const { data: uploadData, error: uploadError } = await supabase.storage
                        .from('imagenes_recetas')
                        .upload(nombreArchivo, imagen);

                    if (uploadError) throw uploadError;

                    const { data: urlData } = supabase.storage
                        .from('imagenes_recetas')
                        .getPublicUrl(nombreArchivo);
                    
                    imagenUrl = urlData.publicUrl;
                }

                // Preparar datos para actualizar
                const updateData = {
                    titulo: formData.get('titulo'),
                    ingredientes: formData.get('ingredientes'),
                    preparacion: formData.get('preparacion'),
                    tiempo: formData.get('tiempo'),

        // Validaci√≥n de formularios
        function validarFormulario(formulario) {
            const campos = formulario.querySelectorAll('input[required], textarea[required], select[required]');
            let valido = true;

            campos.forEach(campo => {
                if (!campo.value.trim()) {
                    campo.style.borderColor = '#dc143c';
                    valido = false;
                } else {
                    campo.style.borderColor = '#e8ddd4';
                }
            });

            return valido;
        }

        // Formatear fecha
        function formatearFecha(fecha) {
            return new Date(fecha).toLocaleDateString('es-ES', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Funci√≥n para buscar recetas (opcional)
        function buscarRecetas(termino) {
            const cards = document.querySelectorAll('.receta-card');
            
            cards.forEach(card => {
                const titulo = card.querySelector('.receta-titulo').textContent.toLowerCase();
                const autor = card.querySelector('.receta-autor').textContent.toLowerCase();
                
                if (titulo.includes(termino.toLowerCase()) || autor.includes(termino.toLowerCase())) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Funci√≥n para exportar recetas (opcional)
        async function exportarRecetas() {
            try {
                const { data: recetas, error } = await supabase
                    .from('recetas')
                    .select('*')
                    .order('fecha', { ascending: false });

                if (error) throw error;

                const contenido = recetas.map(receta => `
RECETA: ${receta.titulo}
AUTOR: ${receta.autor}
TIEMPO: ${receta.tiempo}
FECHA: ${formatearFecha(receta.fecha)}

INGREDIENTES:
${receta.ingredientes}

PREPARACI√ìN:
${receta.preparacion}

${'='.repeat(50)}
                `).join('\n');

                const blob = new Blob([contenido], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `recetario_familiar_${new Date().toISOString().split('T')[0]}.txt`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

            } catch (error) {
                console.error('Error al exportar recetas:', error);
                alert('Error al exportar las recetas');
            }
        }

        // Funci√≥n para redimensionar im√°genes antes de subirlas (opcional)
        function redimensionarImagen(file, maxWidth = 800, maxHeight = 600, quality = 0.8) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                img.onload = () => {
                    const { width, height } = calcularDimensiones(img.width, img.height, maxWidth, maxHeight);
                    
                    canvas.width = width;
                    canvas.height = height;
                    
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    canvas.toBlob(resolve, 'image/jpeg', quality);
                };

                img.src = URL.createObjectURL(file);
            });
        }

        function calcularDimensiones(width, height, maxWidth, maxHeight) {
            if (width <= maxWidth && height <= maxHeight) {
                return { width, height };
            }

            const aspectRatio = width / height;

            if (width > height) {
                return {
                    width: maxWidth,
                    height: maxWidth / aspectRatio
                };
            } else {
                return {
                    width: maxHeight * aspectRatio,
                    height: maxHeight
                };
            }
        }
